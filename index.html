<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>GoElectric - Gestione Scooter</title>
    <style>
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        .available {
            background-color: green;
        }

        .rented {
            background-color: red;
        }

        .message {
            color: green;
            margin: 10px 0;
        }

        .error {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Gestione Scooter GoElectric</h1>
        <div v-for="scooter in scooters" :key="scooter.id">
            <button :class="['button', scooter.status]" @click="toggleStatus(scooter)">
                {{ scooter.name }} - {{ scooter.status }}
            </button>
            <button v-if="scooter.status === 'noleggiato'" @click="unlockScooter(scooter)" class="button">
                Sblocca Scooter
            </button>
        </div>
        <div :class="['message', { error: isError }]" v-if="message">{{ message }}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
